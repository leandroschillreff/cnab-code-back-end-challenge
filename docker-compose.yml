version: "3.9"

services:
  db:
    container_name: postgres_cnab
    image: postgres:latest
    env_file: .env
    ports:
      - 5434:5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 2s
      retries: 5

  migrations:
    build: .
    command: python manage.py migrate
    depends_on:
      db:
        condition: service_healthy

  web:
      build: . #(6)
      env_file: .env #(3)
      command: #(7)
          bash -c 'while !</dev/tcp/db/5432; do sleep 1; done; python manage.py runserver 0.0.0.0:8000'
      volumes: #(4)
          - .:/code
      stdin_open: true #(9)
      tty: true #(10)
      ports: #(3)
          - 8000:8000

      depends_on: #(8)
          - db
          - migrations